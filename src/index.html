<!doctype html>
<html ng-app="SimPut" ng-controller="SimPut.MainController">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="description" content="SimPut: Simple Input for Simulation">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/vendors-min.css">
    <link rel="stylesheet" href="css/simput.css">
  </head>
  <body layout="column" flex layout-fill ng-controller="SimPut.IOController">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-toolbar class="simput-header">
      <div class="md-toolbar-tools">
        <h3>{{ title }}</h3>
      </div>
    </md-toolbar>

    <md-content flex class="md-padding" id="drop-data-model" simput-input-panel template="template" view-model="viewModel">
    </md-content>

    <a id="file-download-link" style="display: none;" >Download link</a>

    <script src="js/vendors-min.js"></script>
    <script src="js/simput-tpls-min.js"></script>
    <script src="js/simput-min.js"></script>
    <!-- Load templates -->
    <script src="js/sample.js"></script>
    <script src="js/hydra.js"></script>
  </body>
</html>
